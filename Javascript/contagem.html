<script>
  // Contagem
  const inicio = parseInt(prompt("Digite o valor inicial:"));
  const fim = parseInt(prompt("Digite o valor final:"));

  let contador = 0;

  // Conta os números no intervalo [inicio, fim]
  for (let i = inicio; i <= fim; i++) {
    contador++;
  }

  // Exibe o resultado na página
  document.write("A quantidade de números entre " + inicio + " e " + fim + " é: " + contador);
</script>
